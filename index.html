<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>AI Birthday Wish Generator</title>
  </head>
  <div class="container">
  <body>
    <header>
      <h1>Birthday Wish Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the words to be included in a wish"
          autofocus
          required
          autocomplete="off"
          class="instruction"
        />
        <input type="submit" class="submit-button" />
      </form>
      <div class="wish">
        Happy Birthday! May your day be filled with so much joy that even your
        cake gets a little jealous of how sweet life is treating you!
      </div>
      <img src="src/crayon-strawberry-cake.png" alt="birthday-cake" class="cake-pic"/>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Mahshid301" target="_blank">Mahshid Moradi</a>
      and is
      <a
        href="https://github.com/Mahshid301/birthday-wish-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://birthday-wish-generator-ai.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>

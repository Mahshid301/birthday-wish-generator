<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Birthday Wish Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Birthday Wish Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the words to be included in a wish"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Happy Birthday! May your day be filled with so much joy that even your
        cake gets a little jealous of how sweet life is treating you!
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Mahshid301" target="_blank">Mahshid Moradi</a>
      and is
      <a
        href="https://github.com/Mahshid301/birthday-wish-generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://birthday-wish-generator-ai.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
